<div class="row">
    <div class="col-6">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    ngModel
                    required
                    #email="ngModel"
                    class="form-control"
                    placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    name="password"
                    ngModel
                    required
                    #password="ngModel"
                    class="form-control"
                    placeholder="Enter email"
                />
            </div>
            <button type="submit" [disabled]="!f.valid" class="btn-btn-primary">
                Login
            </button>
        </form>
    </div>
</div>
